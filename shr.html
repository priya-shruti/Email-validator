<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <div class="logo">iValidate</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="/submit" method="post">
                <h1>Enter your Email to validate</h1>
                <label for="username"></label>
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div  id="resultCont"> Your results will show here
            </div>
        </div>
    </main>
    <footer>
        Copyright iValidate.com | All Rights Reserved
    </footer>
    <script src="index.js"></script>
</body>

</html>
